#     tags: [{
#       name: tag.name,
#       slug: tag.slug,
#       permalink: tag.permalink
#     }]
#     preview: true

jsonContent:
  dateFormat: MM-DD
  pages:
    title: false
    text: false
    path: true
    date: true
    excerpt: true
    preview: false
  posts:
    title: true
    text: true
    path: true
    date: true
    excerpt: true
    tags: [{ name: tag.name, slug: tag.slug, permalink: tag.permalink }]
    preview: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: yilia
theme: pure

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/zhulg/zhulg.github.io.git
  branch: master
  name: zhulianggang
  email: gangjie365@163.com

# Sitemap 配置优化
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml
  rel: false
  tags: true
  categories: true
  exclude:
    - "404.html"
    - "404/index.html"
    - "/404/"
    - "/404.html"
    - "404/**"
    - "sitemap/index.html"
    - "sitemap/**"
    - "robots.txt"
    - "ads.txt"
    - "*.json"
  changefreq:
    home: daily
    post: weekly
    archives: weekly
    categories: weekly
    tags: weekly
  priority:
    home: 1.0
    post: 0.8
    archives: 0.6
    categories: 0.6
    tags: 0.6
  lastmod: true
  clean_url: true
  submit: false

# 百度 Sitemap
baidusitemap:
  path: baidusitemap.xml
  submit: false

# 添加以下配置
# 开启 nofollow 链接
nofollow:
  enable: true
  exclude:
    - zhulg.github.io # 您的域名

# 添加 RSS feed
feed:
  type: atom
  path: atom.xml
  limit: 20
